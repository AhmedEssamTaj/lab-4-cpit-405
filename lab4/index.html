<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="./index.js"></script>
</head>
<body>
    <div>
        <h1>Great Auto Parts - Order Form</h1>
        <form action="/action_page.php" method="get">
            <div>
                <!-- fname -->
                <label for="fname">First Name: </label><br>
                <input type="text" id="fname" name="fnameVar" placeholder="Enter your first name" required><br>
            </div>
            <div>
                <!-- lname -->
                <label for="lname">Last Name: </label><br>
                <input type="text" id="lname" name="lnameVar" placeholder="Enter your last name" required><br>
            </div>
            <div>
                <!-- email -->
                <label for="email">Email: </label><br>
                <input type="text" id="email" name="emailVar" placeholder="Enter your email" required><br>
            </div>  
            <div>
                <!-- phone number -->
                <label for="phone">Phone number: </label><br>
                <input type="text" id="phone" name="phoneVar" placeholder="Enter your phone number" required><br>
            </div>
            <div>
                <!-- make?? -->
                <label for="make">Make: </label><br>
                <input type="text" id="make" name="makeVar" placeholder="Make" required><br>
            </div>
            <div>
                <!-- model -->
                <label for="model">Model: </label><br>
                <input type="text" id="model" name="modelVar" placeholder="Model" required><br>
            </div>
            <div>
                <!-- year -->
                <label for="year">Year: </label><br>
                <input type="text" id="year" name="yearVar" placeholder="Year" required><br>
            </div>
            <div>
                <!-- Date here -->
                <label for="date">Date: </label><br>
                <input type="date" id="date" name="dateVar" required><br>
            </div>
            <div>
                <!-- spare part -->
                <label for="sparepart">Spare part: </label><br>
                <input type="text" id="sparepart" name="sparepartVar" placeholder="Enter the spare part you need" required><br>
            </div>
            <div>
                <!-- quantity -->
                <label for="quantity">Quantity: </label><br>
                <input type="text" id="quantity" name="quantityVar" placeholder="Enter the quantity of the spare part you need" required><br>
            </div>
            <div>
                <!-- comment -->
                <label for="comment">Comment: </label><br>
                <textarea name="message" rows="10" cols="30" placeholder="Enter your comment"></textarea><br>
            </div>
            <div>
                <!-- submit button -->
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
